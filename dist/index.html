<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tao carousel</title>
    <link rel="stylesheet" href="/tao-carousel.1b1c6248.css">
<script src="/tao-carousel.1b1c6248.js"></script></head>
<body>
    <!-- 
        CAROUSEL
        This element contains all the CAROUSEL elements
     -->
    <div class="carousel">
        <!--
            CAROUSEL BOX
            It's the element to set the CAROUSEL CONTENT position and the CAROUSEL ITEM's size with space (emulate the margin)
        -->
        <div class="carousel-box">
            <!-- 
                CAROUSEL CONTENT
                It's the element with all the CAROUSEL ITEM elements and where the position is applied
             -->
            <div class="carousel-content">
                <!--
                    CAROUSEL ITEM
                    Your CAROUSEL ITEM =)
                -->
                <div class="carousel-item">
                    <img class="carousel-img" src="https://picsum.photos/1000/1000/?image=123" alt="">
                </div>
                <div class="carousel-item">
                    <img class="carousel-img" src="https://picsum.photos/1000/1000/?image=1001" alt="">
                </div>
                <div class="carousel-item">
                    <img class="carousel-img" src="https://picsum.photos/1000/1000/?image=1002" alt="">
                </div>
                <div class="carousel-item">
                    <img class="carousel-img" src="https://picsum.photos/1000/1000/?image=1003" alt="">
                </div>
                <div class="carousel-item">
                    <img class="carousel-img" src="https://picsum.photos/1000/1000/?image=1004" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="/tao-carousel.687bf9ef.js"></script>
</body>
</html>

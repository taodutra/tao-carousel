<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tao carousel</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- 
        CAROUSEL
        This element contains all the CAROUSEL elements
     -->
    <div class="carousel">
        <!--
            CAROUSEL BOX
            It's the element to set the CAROUSEL CONTENT position and the CAROUSEL ITEM's size with space (emulate the margin)
        -->
        <div class="carousel-box">
            <!-- 
                CAROUSEL CONTENT
                It's the element with all the CAROUSEL ITEM elements and where the position is applied
             -->
            <div class="carousel-content">
                <!--
                    CAROUSEL ITEM
                    Your CAROUSEL ITEM =)
                -->
                <div class="carousel-item"></div>
                <div class="carousel-item"></div>
                <div class="carousel-item"></div>
                <div class="carousel-item"></div>
                <div class="carousel-item"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
